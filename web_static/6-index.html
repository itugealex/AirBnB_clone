<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<link rel="stylesheets" href="styles/4-common.css" type="text/css">
		<link rel="stylesheets" href="styles/3-header.css" type="text/css">
		<link rel="stylesheets" href="styles/3-footer.css" type="text/css">
		<link rel="stylesheets" href="styles/6-filters.css" type="text/css">

		<link rel="icon" href="images/icon.png" type="image/png">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<button type="button">Search</button>
				<div class="locations">
					<h3>States></h3>
					<h4>Carlifornia, Arizona...</h4>
					<ul class="popover">
						<li><h2>Arizona:</h2></li>
						<li>
							<ul class="popover">
								<li>Page</li>
								<li>Page2</li>
							</ul>
						</li>
						<li><h2>Carlifornia:</h2></li>
						<li>
							<ul class="popover">
								<li>San Fransisco</li>
								<li>Los Altos</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>TV</li>
						<li>Kitchen</li>
						<li>Iron</li>
					</ul>
				</div>
			</section>
		</div>
		<footer>
			Best School
		</footer>
	</body>
</html>
